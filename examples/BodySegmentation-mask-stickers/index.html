<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Segmentation GIF Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="../../dist/ml5.js"></script>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script type="text/javascript" src="/examples/BodySegmentation-mask-stickers/jsgif-master/b64.js"></script>
    <script type="text/javascript" src="/examples/BodySegmentation-mask-stickers/jsgif-master/GIFEncoder.js"></script>
    <script type="text/javascript" src="/examples/BodySegmentation-mask-stickers/jsgif-master/NeuQuant.js"></script>
    <script type="text/javascript" src="/examples/BodySegmentation-mask-stickers/jsgif-master/LZWEncoder.js"></script>
</head>
<body>
    <h1>Body Segmentation GIF Creator</h1>

    <label for="frameRate">Frame Rate: <input type="number" id="frameRate" value="1"></label><br>
    <label for="quality">Quality: <input type="number" id="quality" value="10"></label><br>
    <label for="duration">Duration (seconds): <input type="number" id="duration" value="2"></label><br>
    <label for="loopCount">Loop Count: <input type="number" id="loopCount" value="0"></label><br>
    <label for="frameDelay">Delay Between Frames (ms): <input type="number" id="frameDelay" value="500"></label><br>
    <button id="captureButton">Capture for GIF</button>

    <script src="sketch.js"></script>
</body>
</html>

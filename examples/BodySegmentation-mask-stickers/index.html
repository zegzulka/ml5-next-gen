<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Segmentation GIF Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="../../dist/ml5.js"></script>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script src="gif.js"></script>
    <script src="gif.worker.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
      <div class="video_side">
        <div class="buttons_holder">
          <div class="input_holder"><input class="input" type="number" id="frameRate" value="2"><p class="info">f</p></div>
          <div class="input_holder"><input class="input" type="number" id="duration" value="3"><p class="info">s</p></div>
          <div class="input_holder"><input class="input" type="number" id="frameDelay" value="250" input type="hidden" style="width: 70px;"><p class="info" style="left: 78px;">ms</p></div>
          <button id="captureButton"><img src="record_icon.svg"></button>
        </div>
        <div id="player"></div>
        <p id="status">0</p>
      </div>
      <div class="exported_videos">
      </div>
    </div>

    <div class="new_video"></div>

    <script src="sketch.js"></script>
</body>
</html>
